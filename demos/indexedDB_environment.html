<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>indexedDB - Delete records from database</title>

		<script type="text/javascript">
			var dojoConfig = {
            async: true,
            parseOnLoad: true,
            isDebug: true,
            baseUrl: "/js/dojotoolkit/",
            packages: [
              { name: "dojo",   location: "dojo" },
              { name: "indexedDB", location: "indexedDB" }
            ]
			};
		</script>

    <script type="text/javascript" src="/js/dojotoolkit/dojo/dojo.js"></script>

  </head>

  <body class="claro">
    <div id="CheckboxTree">
      <script type="text/javascript">
				require(["indexedDB/IDBEnvironment!"], function( indexedDB, worker ) {

					if (indexedDB) {
						if (indexedDB.dojo) {
							console.log( "dojo indexedDB loaded...");
						} else {
							console.log( "native indexedDB loaded...");
						}
					}

        });
      </script>
    </div>
  </body>
</html>
